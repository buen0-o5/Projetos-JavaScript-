<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de unidades</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Conversor de unidades</h1>
      <div class="input-group">
        <label for="input">Digite a quantidade:</label>
        <input type="number" id="input" placeholder="0" />
      </div>

      <div class="input-group">
        <label for="from">De:</label>
        <select id="from">
          <option value="m">Metro(s)</option>
          <option value="km">Quilômetro(s)</option>
          <option value="m">Centímetro(s)</option>
          <option value="m">Milímetro(s)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="to">Para:</label>
        <select id="to">
          <option value="m">Metro(s)</option>
          <option value="km">Quilômetro(s)</option>
          <option value="m">Centímetro(s)</option>
          <option value="m">Milímetro(s)</option>
        </select>
      </div>

      <button id="convert-btn">Converter</button>

      <div class="input-group">
        <label for="output">Resultado:</label>
        <input type="text" id="output" readonly />
      </div>

      <div id="message"></div>
    </div>
  </body>
</html>
