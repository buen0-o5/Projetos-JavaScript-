<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON <> CSV</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
     <h1>Conversor JSON <> CSV</h1>
     <form id="converterForm">
        <label for="converterInput">Insira o Json ou CSV:</label>

        <textarea class="converterInput"></textarea>
        
        <div class="btn-container">
            <button type="button" id="jsonTocsv">Converter Json para CSV </button>
            <button type="button" id="csvTojson">Converter CSV para Json </button>
            
        </div>
     </form>
</body>
